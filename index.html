<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Document</title>


    <!-- we can write css here  -->
    <style>
        #red{
            color: red;
        }

        #green{
            color: green;
        }

        .pink{
            color: pink;
        }
    </style>

  </head>
  <body>
    <!-- heading tags  -->
    <h1>h1 heading</h1>
    <h1>h2 heading</h1>
    <h1>h3 heading</h1>
    <h1>h4 heading</h1>
    <h1>h5 heading</h1>
    <h1>h6 heading</h1>

    <!-- paragraph tag -->
    <p>Paragraph tag</p>


    <!-- lorem is used for dummy text -->

    <!-- using this html <p> lorem7 </p>  gives below format -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>

    <!-- br tag for new line -->
    <p>
      this is <br />
      tag
    </p>

    <!-- image tag for displaying image  -->

    <img
      src="https://images.unsplash.com/photo-1689871430362-940d88b3c1ee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=465&q=80"
      alt="an image of flying helicopter"
    />



    <br>


    <!-- hyperlinks (anchor tag) -->

    <a href="https://www.google.com"> Google website </a>



    <!-- div tag -- a rectangular box have width but no height 
    
    but height of div can be calculated using their children heights
    -->
    <div>
        <p> this is div tag</p>
    </div>




    <!-- id attrbute -->
    <p id="red"> red</p>
    <p id="green"> green</p>



    <!-- class attribute -->
    <p class="pink"> pink </p>
    <p> p tag</p>
    <p class="pink"> pink</p>
    <p> p tag</p>
    <p class="pink"> pink </p>

  </body>
</html>
